<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortify</title>

    <!-- Add a style tag for your CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent horizontal scrollbar */
            position: relative;
        }

        .background-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Send the image to the background */
        }

        h2, form {
            color: hsl(0, 77%, 40%);
            text-align: center;
            margin-top: 20%;
            position: relative; /* Establish stacking context */
            z-index: 1; /* Bring text and form to the foreground */
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
        }

        label, input, button {
            display: block;
            margin-bottom: 15px;
        }

        button {
            background-color: #164b60;
            color: rgb(38, 217, 172);
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Add the background image using an img tag with the class "background-img" -->
    <img src="images/nairobi.jpg" alt="" class="background-img">

    <h2>login</h2>
    <form action="process_signup.php" method="post">
        <!-- Add your form fields here (e.g., username, email, password) -->

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password: (4 to 8 characters)</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">login</button>
    </form>
    <!-- Add your JavaScript for form validation if needed -->
</body>
</html>
